<div class="centered-content">
  <div class="modal-box">
    <h1 class="title">
      Edit a Task
    </h1>

    <input #taskTitleInput class="input has-background-light is-meduim" type="text" placeholder="Enter task name...">
    <br><br>
    <div class="buttons is-right">
      <button class="button is-meduim" routerLink="/">Cancel</button>
      <button class="button is-primary has-text-white is-meduim" (click)="updateTask(taskTitleInput.value)">Save</button>

    </div>

  </div>
</div>
