<div class="centered-content">
  <div class="modal-box">
    <h1 class="title">
      Create a new Task
    </h1>

    <input #taskTitleInput class="input has-background-light is-meduim"
    type="text" placeholder="Enter task name...">
    <br><br>
    <div class="buttons is-right">
      <button class="button is-meduim" routerLink="/">Cancel</button>
      <button class="button is-primary has-text-white is-meduim"
        (click)="createTask(taskTitleInput.value)">Create</button>

    </div>

  </div>
</div>
